{% load tagging_tags comments voting_tags %}
<h2>
    {% score_for_object object as score %}
    <a href="{{ object.get_absolute_url }}"><img src="{{object.cast.icon.image.url}}" alt="{{object.name}}"/>{{object.name}}</a><details class="discreet">
{% if object.creator%}
<a href="{% url profile_detail object.creator %}">{{object.creator}}</a>
{% endif %}
{{object.changed|default:object.created|date:"j-m-Y"}}
</details>
</h2>
