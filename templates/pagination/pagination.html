{% if is_paginated %}
{% load i18n %}
<ul id="pagination-digg">
{% for page in pages %}
    {% if page %}
    <li {%ifequal page page_obj.number %}class="active"{% endifequal %}>{%ifequal page page_obj.number %}{{ page }}{% else %}<a href="?page={{ page }}{{ getvars }}{{ hashtag|default_if_none:'' }}" title="to page {{ pag }}">{{ page }}</a>{% endifequal %}</li>  
    {% else %}
    <li>...</li>
    {% endif %}
{% endfor %}
</ul>
{% endif %}
